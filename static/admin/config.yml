backend:
  name: git-gateway
  branch: main
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

local_backend: true
media_folder: static/img
public_folder: /img

collections:
  - name: "recipes"
    label: "Recipes"
    folder: "src/pages/recipes"
    create: true
    slug: "{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "recipe",
        }
      - { label: "Featured", name: "featured", widget: "boolean"}
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Cook Time", name: "cookTime", widget: "number", valueType: "int"}
      - { label: "Prep Time", name: "prepTime", widget: "number", valueType: "int" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Featured Post", name: "featuredpost", widget: "boolean" }
      - { label: "Featured Image", name: "featuredimage", widget: image }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Tags", name: "tags", widget: "list" }
      - { label: "Ingredients", name: "ingredients", widget: "list" }
      - { label: "Instructions", name: "instructions", widget: "list" }
      - { label: "Tools", name: "tools", widget: "list" }
      - { label: "Body", name: "body", widget: "markdown" }
